<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <title>Hello, world!</title>
</head>
<body>
  <div style="height: 200vh; background-color: royalblue;"></div>
  <div id="v1frame" style="height: 1000vh;">
    <div class="sticky-top">
        <video id="video1" src="https://web.cw.com.tw/climate-2020/landing/cover.mp4" style="width: 100vw;"></video>
    </div>
  </div>
  <div style="height: 200vh; background-color: grey;"></div>
  <div id="v2frame" style="height: 1000vh;">
    <div class="sticky-top">
        <video id="video2" src="https://web.cw.com.tw/climate-2020/landing/cover.mp4" style="width: 100vw;"></video>
    </div>
  </div>
  <div style="height: 200vh; background-color: grey;"></div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  
  <script>
    var video1 = document.getElementById('video1');
    var video2 = document.getElementById('video2');
    var v1frame = document.getElementById('v1frame');
    var v2frame = document.getElementById('v2frame');

    var v1Top = v1frame.offsetTop;
    var v1Bottom = v1frame.offsetTop + v1frame.offsetHeight;
    var v2Top = v2frame.offsetTop;
    var v2Bottom = v2frame.offsetTop + v2frame.offsetHeight;

    window.addEventListener('scroll', function() {
      var scrollPosition = window.pageYOffset;

      if (scrollPosition >= v1Top && scrollPosition <= v1Bottom) {
        var video1Position = (scrollPosition - v1Top) / (v1Bottom - v1Top);
        video1.currentTime = video1Position * video1.duration;
        video1.play();
      } else {
        video1.pause();
      }

      if (scrollPosition >= v2Top && scrollPosition <= v2Bottom) {
        var video2Position = (scrollPosition - v2Top) / (v2Bottom - v2Top);
        video2.currentTime = video2Position * video2.duration;
        video2.play();
      } else {
        video2.pause();
      }
    });
  </script>
</body>
</html>
